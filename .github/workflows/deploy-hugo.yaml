name: Deploy Hugo sites to Pages

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "README.md"
      - "LICENSE"
      - ".gitignore"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache Hugo resources
        uses: actions/cache@v3
        with:
          path: /tmp/hugo_cache
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build Blog
        env:
          HUGO_ENV: production
        run: |
          hugo --config config/blog-config.toml \
          --minify \
          --gc \
          --enableGitInfo

      - name: Build Terminal
        env:
          HUGO_ENV: production
        run: |
          hugo --config config/terminal-config.toml \
          --minify \
          --gc \
          --enableGitInfo

      # Copy the redirect file to the root of the public directory (if it exists)
      - name: Copy redirect file
        run: |
          if [ -f public/blog/_redirects ]; then
            cp public/blog/_redirects public/_redirects
          else
            echo "/ /blog/ 301!" > public/_redirects
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
